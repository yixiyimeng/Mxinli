<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="js/need/Mdate.css" />
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/iScroll.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>
	<body class="bgfff">
		<!-- header -->
		<div class="filter-hd"><a href="" class="returnback">筛选</a></div>
		<div class="filter-bd">
			<div class="filter-txt">
				<label class="title">会员名称</label>
				<input type="text" placeholder="填写会员名称" />
			</div>
			<div class="filter-txt mt10">
				<label class="title">会员职称</label>
				<div class="taglist clearfix">
					<div class="tag active"><span>会长</span></div>
					<div class="tag"><span>副会长</span></div>
					<div class="tag"><span>副会长</span></div>
					<div class="tag"><span>副会长</span></div>
					<div class="tag"><span>副会长</span></div>
				</div>
			</div>
			<div class="filter-txt mt10">
				<label class="title">会员分类</label>
				<div class="taglist clearfix">
					<div class="tag active"><span>个人会员</span></div>
					<div class="tag"><span>企业会员</span></div>
				</div>
			</div>
			<div class="filter-txt mt10">
				<label class="title">年审状态</label>
				<div class="taglist clearfix">
					<div class="tag active"><span>正常</span></div>
					<div class="tag"><span>已过期</span></div>
				</div>
			</div>
			<div class="filter-txt mt10">
				<label class="title">年审时间</label>
				<div class="timerange clearfix">
					<div class="time">
						<input type="text" id="startTime" value="" />
					</div>
					<span>至</span>
					<div class="time">
						<input type="text" id="endTime" value="" />
					</div>
				</div>
			</div>
		</div>
		<div class="filter-ft">
			<a href="javascript:;" class="clearBtn">清除</a>
			<a href="javascript:;" class="confirmBtn">确认</a>
		</div>
	</body>
</html>
<script src="js/Mdate.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	new Mdate("startTime", {
		beginYear: new Date().getFullYear(),
		format: "-"
	});
	new Mdate("endTime", {
		beginYear: new Date().getFullYear(),
		format: "-"
	});
	$('.taglist .tag').click(function(){
		$(this).addClass('active').siblings('.tag.active').removeClass('active');
	})
</script>
